<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../fonts.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div id="svg-container">

    <svg id="m-box" width="42px" height="68px" viewBox="0 0 42 68" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <polygon id="m-narrow" fill="#000000" fill-rule="nonzero" points="41.2 67.5 30.8 67.5 30.8 24 21.5 67.5 13.3 67.5 3.6 25.1 3.6 67.5 0 67.5 0 0 8.1 0 20.5 54.1 32.1 0 41.2 0"></polygon>
    </svg>

    <svg style="position:relative; left:5px;" id="o-box" width="32px" height="69px" viewBox="0 0 32 69" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path d="M16.2,0 C29.2,0 31.5,11.5 31.5,33.2 C31.5,57.1 28.7,68.7 15.7,68.7 C2.7,68.7 0,57.2 0,35.4 C0,11.6 3.2,0 16.2,0 Z M16,65.1 C19.7,65.1 20,61.2 20,32 C20,8.1 20,3.6 16.1,3.6 C12.4,3.6 11.5,7.5 11.5,36.7 C11.5,60.6 12.1,65.1 16,65.1 Z" id="o-narrow" fill="#000000" fill-rule="nonzero"></path>
    </svg>

    <svg id="t-box" width="28px" height="68px" viewBox="0 0 28 68" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <polygon id="t-narrow" fill="#000000" fill-rule="nonzero" points="0 3.6 0 0 27.4 0 27.4 3.6 19.3 3.6 19.3 67.5 8.4 67.5 8.4 3.6"></polygon>
    </svg>

    <svg id="i-box" width="11px" height="68px" viewBox="0 0 11 68" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <polygon id="i-narrow" fill="#000000" fill-rule="nonzero" points="10.9 67.5 0 67.5 0 0 10.9 0"></polygon>
    </svg>

    <svg id="o-box2" width="32px" height="69px" viewBox="0 0 32 69" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path d="M16.2,0 C29.2,0 31.5,11.5 31.5,33.2 C31.5,57.1 28.7,68.7 15.7,68.7 C2.7,68.7 0,57.2 0,35.4 C0,11.6 3.2,0 16.2,0 Z M16,65.1 C19.7,65.1 20,61.2 20,32 C20,8.1 20,3.6 16.1,3.6 C12.4,3.6 11.5,7.5 11.5,36.7 C11.5,60.6 12.1,65.1 16,65.1 Z" id="o-narrow2" fill="#000000" fill-rule="nonzero"></path>
    </svg>

    <svg id="n-box" width="30px" height="68px" viewBox="0 0 30 68" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <polygon id="n-narrow" fill="#000000" fill-rule="nonzero" points="29.8 67.5 22.7 67.5 3.6 21.8 3.6 67.5 0 67.5 0 0 7.1 0 26.2 46.4 26.2 0 29.8 0"></polygon>
    </svg>

  </div>

  <div id="copyright">
    <p>by Seeschau, House of Sacred Arts, Zurich</p>
  </div>
  
  <script src="../js/TweenMax.min.js"></script>
  <script src="../js/vertices.js"></script>
  <script src="../js/widths.js"></script>
  <script>

    let delay = Math.random() * 2;


    TweenMax.to(
      '#m-box',
      5,
      {
       attr: {width: mwidest, viewBox: `0 0 ${mwidest} 69`},
       repeat: -1,
       yoyo: true,
       repeatDelay: delay-0.05,
       ease: Elastic.easeInOut
      }
    );
    TweenMax.to(
      '#m-narrow',
      5,
      {
        attr: {points: mwide},
        repeat: -1,
        yoyo: true,
        repeatDelay:delay-0.05,
        ease: Elastic.easeInOut
      }
    );

    TweenMax.to('#o-box',5,{attr:{width: owidest, viewBox: `0 0 ${owidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay+0.25,ease:Elastic.easeInOut});
    TweenMax.to('#o-narrow',5,{attr:{d: owide },repeat:-1,yoyo:true, repeatDelay:delay+0.25,ease:Elastic.easeInOut});

    TweenMax.to('#t-box',5,{left: "-10px", attr:{width: twidest, viewBox: `0 0 ${twidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay+0.15,ease:Elastic.easeInOut});
    TweenMax.to('#t-narrow',5,{attr:{points: twide },repeat:-1,yoyo:true, repeatDelay:delay+0.15,ease:Elastic.easeInOut});

    TweenMax.to('#i-box',5,{attr:{width: iwidest, viewBox: `0 0 ${iwidest} 68`},repeat:-1,yoyo:true, repeatDelay:delay-0.35,ease:Elastic.easeInOut});
    TweenMax.to('#i-narrow',5,{attr: {points: iwide},repeat:-1,yoyo:true, repeatDelay:delay-0.35,ease:Elastic.easeInOut});

    TweenMax.to('#o-box2',5,{attr:{width: owidest, viewBox: `0 0 ${owidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay-0.25,ease:Elastic.easeInOut});
    TweenMax.to('#o-narrow2',5,{attr:{d: owide },repeat:-1,yoyo:true, repeatDelay:delay-0.25,ease:Elastic.easeInOut});

    TweenMax.to('#n-box',5,{attr:{width: nwidest, viewBox: `0 0 ${nwidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay-0.15,ease:Elastic.easeInOut});
    TweenMax.to('#n-narrow',5,{attr:{points: nwide },repeat:-1,yoyo:true, repeatDelay:delay-0.15,ease:Elastic.easeInOut});
  </script>

</body>
</html>
