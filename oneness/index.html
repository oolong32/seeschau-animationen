  <script>

    let delay = Math.random() * 2;

    TweenMax.to('#o-box',5,{attr:{width: owidest, viewBox: `0 0 ${owidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay-0.25,ease:Elastic.easeInOut});
    TweenMax.to('#o-narrow',5,{attr:{d: owide },repeat:-1,yoyo:true, repeatDelay:delay-0.25,ease:Elastic.easeInOut});

    TweenMax.to('#n-box',5,{attr:{width: nwidest, viewBox: `0 0 ${nwidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay-0.5,ease:Elastic.easeInOut});
    TweenMax.to('#n-narrow',5,{attr:{points: nwide },repeat:-1,yoyo:true, repeatDelay:delay-0.5,ease:Elastic.easeInOut});

    TweenMax.to('#e-box',5,{attr:{width: ewidest, viewBox: `0 0 ${ewidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay+0.15,ease:Elastic.easeInOut});
    TweenMax.to('#e-polygon',5,{attr:{points: ewide },repeat:-1,yoyo:true, repeatDelay:delay+0.15,ease:Elastic.easeInOut});

    TweenMax.to('#n-box2',5,{attr:{width: nwidest, viewBox: `0 0 ${nwidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay+0.25,ease:Elastic.easeInOut});
    TweenMax.to('#n-narrow2',5,{attr:{points: nwide },repeat:-1,yoyo:true, repeatDelay:delay+0.25,ease:Elastic.easeInOut});

    TweenMax.to('#e-box2',5,{attr:{width: ewidest, viewBox: `0 0 ${ewidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay-1.25,ease:Elastic.easeInOut});
    TweenMax.to('#e-polygon2',5,{attr:{points: ewide },repeat:-1,yoyo:true, repeatDelay:delay-1.25,ease:Elastic.easeInOut});

    TweenMax.to('#s-box',5,{attr:{width: swidest, viewBox: `0 0 ${swidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay+0.5,ease:Elastic.easeInOut});
    TweenMax.to('#s-path',5,{attr:{d: swide },repeat:-1,yoyo:true, repeatDelay:delay+0.5,ease:Elastic.easeInOut});

    TweenMax.to('#s-box2',5,{attr:{width: swidest, viewBox: `0 0 ${swidest} 69`},repeat:-1,yoyo:true, repeatDelay:delay-0.125,ease:Elastic.easeInOut});
    TweenMax.to('#s-path2',5,{attr:{d: swide },repeat:-1,yoyo:true, repeatDelay:delay-0.125,ease:Elastic.easeInOut});

    // delay minus 0.125, 0.1, 0.125, 0.15, 1, 0.175 â€¦ sinnlos. einfach fixieren!

  </script>
